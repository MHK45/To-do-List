 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list </title>
    <link rel="stylesheet" href="To__do__List_Style.css">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <h1> To do list </h1>

    <section id="container">
        <div class="task">
            <span><i class="fa-solid fa-star icon"></i></span>
            <p class="task-text">Task 1</p>
    
            <div>
               <span><i class="fa-solid fa-trash icon"></i></span>
               <span><i class="fa-regular fa-face-angry icon"></i></span> 
            </div>
            
        </div>
    
        <div class="task">
            <span><i class="fa-solid fa-star icon"></i></span>
            <p class="task-text">Task 2</p>
    
            <div>
                <span><i class="fa-solid fa-trash icon"></i></span>
               <span><i class="fa-regular fa-face-angry icon"></i></span> 
            </div>
    
        </div>
    
    </section>

    <h2>Taks well be done...</h2>
    <form action="">
        <input lang="ar" type="text" placeholder="...دخل شي حاجة يا راس لكرعة">
        <button class="fa-solid fa-upload"></button>
    </form>

</body>
</html>
